<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
</head>
<body>

<h1>Quiz Results for {{ student.first_name }} {{ student.last_name }}</h1>

{% if results|length == 0 %}
    <p>No Results.</p>
{% else %}
    <table border="1" cellpadding="6">
        <tr>
            <th>Quiz ID</th>
            <th>Score</th>
        </tr>
        {% for r in results %}
        <tr>
            <td>{{ r.quiz_id }}</td>
            <td>{{ r.score }}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}

<br>
<p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>

</body>
</html>
